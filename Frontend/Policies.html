<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
		
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
		<title>Policies</title>
    </head>
    <body onload="loadpolicies()">
        <div class="wrapper">
            <nav id="sidebar" >
                <div class="sidebar-header">
                    
                        <span><h3 class="shifting mt-2">POLICIES</h3></span>
                    
                        <button class="btn btn-success btn-lg " style="float: right;" data-toggle="modal" data-target="#policyToAdd" id="policybutton">Add Policy</button>
                    
                </div>
                <ul class="list-unstyled components" id="policylist">
   <li> <input type="text" class="form-control ml-4"  style="width: 90%;" placeholder="Search by Policy Name" id="myInput" onkeyup="searchbox()"></li>
               
                    <li class="shifting mt-3">
                       
                        <div class="container">            
                            <table class="table table-hover" id="policylist">
                                <tr>
								<th>Policies</th>
								<td id="li"></td>
								</tr>
                            </table>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="container-fliud">
                    <nav class="navbar navbar-default bg-light">
                        <div class="">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <button type="button" id="sidebarCollapse" class="btn btn-info btn-lg mt-2">
                                        <i class="fa fa-align-justify"></i> <span>All Policies</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="mx-auto order-0">
                            <a class="navbar-brand " href="#"><img src="images/logo.png" alt="" id="logo"></a>
                        </div>
                        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                            <ul class="navbar-nav ml-auto">
                                <img src="images/logo.png" alt="" id="userimage" >
                            </ul>
                        </div>
                    </nav>
                    <!--                    END OF NAVIGATION BAR-->
                    <div class="policyContent" >
                        <div class="row">
                            <div class="col-md-2" >
                                <h2 id="policyname"></h2>
                            </div>
                            <div class="offset-md-6 col-md-2">
                                <button class="btn btn-lg btn-warning" style="width: 100%;" data-toggle="modal" data-target="#policytoupdate" onclick="setpolicyvalues()" id="updatebutton">
                                    Update<i class="fas fa-edit ml-2"></i>
                                </button>
                            </div>
                            <div class="col-md-2">    
                                <button class="btn btn-lg btn-danger" style="width: 100%;" onclick="deletepolicy()">
                                    Delete<i class="far fa-trash-alt ml-2"></i>
                                </button>
                            </div>
                        </div>
                        <hr>
                        <p id="policydescription"></p>
                        <a href="#" id=""><h1 class="fas fa-file-pdf mr-4" id="policylink"></h1></a>
                    </div>
                </div>
            </div>
			<!-- add Policy Modal  -->
            <div id="policyToAdd" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Policy</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="PolicyName">Policy Name</label>
                                <input type="text" class="form-control" id="PolicyName">
                            </div>
                            <div class="form-group">
                                <label for="description">Policy Description:</label>
                                <textarea class="form-control" rows="5" id="PolicyDescription"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="PolicyId">PDF Link</label>
                                <input type="text" class="form-control" id="PolicyLink">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-primary" onclick="addpolicy()" value="Add Policy">
                        </div>
                    </div>
                </div>
            </div>
			<!-- add Policy Modal  -->
			<!-- Update Policy Modal  -->
			<div id="policytoupdate" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Update Policy</h4>
                            <button type="button" class="close" data-dismiss="modal" disabled>&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="PolicyName">Policy Name</label>
                                <input type="text" class="form-control" id="updatePolicyName">
                            </div>
                            <div class="form-group">
                                <label for="description">Policy Description:</label>
                                <textarea class="form-control" rows="5" id="updatePolicyDescription"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="PolicyId">PDF Link</label>
                                <input type="text" class="form-control" id="updatePolicyLink">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-primary" onclick="updatepolicy()" value="Update Policy">
                        </div>
                    </div>
                </div>
            </div>
			<!-- Update Policy Modal  Ends here-->
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/policies.js"></script>
        <script>
            $(document).ready(function(){
                $('#sidebarCollapse').on('click',function(){
                    $('#sidebar').toggleClass('active');
                });
            });  
        </script>
     
    </body>
</html>
